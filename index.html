<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Tip calculator app</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="logo">
    <img src="./logo.svg" alt = "logo">
  </div>
  
  <main class="tip-calculator">
    
    
    <div class="partOne">
      <label for="bill">Bill</label>
      <input type="number" class="input bill-input" id="bill-input">
     <div> <label for=" Tip ">Select Tip %</label></div>
      <div class="tip">
        <div class="tip-5 tips">5%</div>
        <div class="tip-10 tips" >10%</div>
        <div class="tip-15 acctive-tip tips">15%</div>
        <div class="tip-25 tips">25%</div>
        <div class="tip-50 tips">50%</div>
        <div id="tip-custom">
          <input type="number" class="tip-custom" placeholder="CUSTOM">
        </div>
        </div>
        <div class="peopleLabel">
          <label for="people">Number of People</label>
          <label for="" class="erro">Can't be zero</label>
          <input type="number" class="people-input">
        </div>  
       <!---- <input type="number" class="people-input">-->

        
      </div>
    
      </div>
      
      <div class="result">
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$4.27

          </div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$32.79</div>
          
        </div>
        <div class="reset">RESET</div>
      </div>



    </div>
    


  </main>




 
</body>
<script src="./script.js"></script>
</html>
